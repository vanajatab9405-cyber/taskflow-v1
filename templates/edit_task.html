<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body class="main-bg">
    <div class="container-flex">
        <main class="main-content-flex">
            <section class="card-form">
                <h1 class="form-title">Edit Task</h1>

                <form method="post" action="/update/{{ task.id }}">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Task Name</label>
                            <input type="text" name="name" value="{{ task.name }}" required>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="description">{{ task.description }}</textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" name="start_date" value="{{ task.start_date }}" required>
                        </div>

                        <div class="form-group">
                            <label>End Date</label>
                            <input type="date" name="due_date" value="{{ task.due_date }}" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Category</label>
                            <input type="text" name="category" value="{{ task.category }}">
                        </div>

                        <div class="form-group">
                            <label>Status</label>
                            <select name="status">
                                <option value="pending" {% if task.status=="pending" %}selected{% endif %}>Pending</option>
                                <option value="in progress" {% if task.status=="in progress" %}selected{% endif %}>In Progress</option>
                                <option value="completed" {% if task.status=="completed" %}selected{% endif %}>Completed</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="form-btn">Update Task</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
